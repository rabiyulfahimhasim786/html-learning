<VirtualHost *:8080>
    ServerName stubboxoffice.desss-portfolio.com
    ServerAlias www.stubboxoffice.desss-portfolio.com
    ServerAdmin webmaster@stubboxoffice.desss-portfolio.com
    DocumentRoot /var/www/html/stubboxoffice.desss-portfolio/zcmsadmin

    <Directory /var/www/html/stubboxoffice.desss-portfolio/zcmsadmin>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
